<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Payment Page - Vrisan Trackings</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #f4f4f4;
        }
  .payment-method-container {
    max-width: 500px;
    margin: 50px auto;
    padding: 20px;
    background-color: #1c1c1c;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  
  h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #fff;
  }
  
  .payment-options {
    margin-bottom: 20px;
  }
  
  .payment-option {
    margin-bottom: 15px;
    display: flex;
    align-items: center;
  }
  
  .payment-option label {
    font-size: 16px;
    margin-left: 10px;
  }
  
  input[type="radio"] {
    margin-right: 10px;
  }
  
  .payment-details {
    margin-top: 20px;
    padding: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    background-color: #1c1c1c;
  }
  
  .form-group {
    margin-bottom: 15px;
  }
  
  label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
  }
  
  input[type="text"],
  input[type="month"] {
    width: 95%;
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  
  input[type="text"]:focus,
  input[type="month"]:focus {
    border-color: #4CAF50;
  }
  
  .submit-btn {
    width: 100%;
    padding: 12px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 14px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 6px;
  }
  
  .submit-btn:hover {
    background-color: #1b4775;
  }
  
  /* Cancel button styles */
  .cancel-btn {
    width: 100%;
    padding: 12px;
    background-color:#007bff;
    color: white;
    border: none;
    border-radius: 14px;
    font-size: 16px;
    cursor: pointer;
  }
  
  .cancel-btn:hover {
    background-color: #1b4775;
  }
  
</style>
</head>

<body>

<div class="payment-method-container">
    <h1><i class="fa fa-credit-card icon"></i> Vrisan Trackings Payment</h1>
    <form action="#" method="post">
      <div class="payment-options">
        <div class="payment-option">
          <input type="radio" id="credit-card" name="payment-method" value="credit-card" checked>
          <label for="credit-card">
            <i class="fas fa-credit-card"></i> Credit/Debit Card
          </label>
        </div>

        <div class="payment-option">
          <input type="radio" id="paypal" name="payment-method" value="paypal">
          <label for="paypal">
            <i class="fab fa-paypal"></i> PayPal
          </label>
        </div>

        <div class="payment-option">
          <input type="radio" id="bank-transfer" name="payment-method" value="bank-transfer">
          <label for="bank-transfer">
            <i class="fas fa-university"></i> Bank Transfer
          </label>
        </div>
      </div>

      <div id="credit-card-details" class="payment-details">
        <h3>Enter Credit Card Details</h3>
        <div class="form-group">
          <label for="card-number">Card Number</label>
          <input type="text" id="card-number" placeholder="Card Number" required>
        </div>
        <div class="form-group">
          <label for="expiry-date">Expiration Date</label>
          <input type="month" id="expiry-date" required>
        </div>
        <div class="form-group">
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" placeholder="CVV" required>
        </div>
      </div>

      <div id="paypal-details" class="payment-details" style="display:none;">
        <h3>Pay with PayPal</h3>
        <p>You'll be redirected to PayPal to complete the payment.</p>
      </div>

      <div id="bank-transfer-details" class="payment-details" style="display:none;">
        <h3>Bank Transfer</h3>
        <p>Please follow the instructions to complete your bank transfer.</p>
      </div>

      <div class="form-group">
        <button type="submit" class="submit-btn">Proceed to Payment</button>
      </div>

      <!-- Cancel button to navigate back to another page -->
      <div class="form-group">
        <a href="cart.html"><button type="button" class="cancel-btn">Cancel</button></a>
      </div>
    </form>
  </div>

  <script>
    // Get all radio buttons and payment detail divs
const paymentMethodRadios = document.querySelectorAll('input[name="payment-method"]');
const creditCardDetails = document.getElementById("credit-card-details");
const paypalDetails = document.getElementById("paypal-details");
const bankTransferDetails = document.getElementById("bank-transfer-details");

// Add event listener to show/hide details based on selected payment method
paymentMethodRadios.forEach(radio => {
  radio.addEventListener('change', function() {
    if (this.value === 'credit-card') {
      creditCardDetails.style.display = "block";
      paypalDetails.style.display = "none";
      bankTransferDetails.style.display = "none";
    } else if (this.value === 'paypal') {
      creditCardDetails.style.display = "none";
      paypalDetails.style.display = "block";
      bankTransferDetails.style.display = "none";
    } else if (this.value === 'bank-transfer') {
      creditCardDetails.style.display = "none";
      paypalDetails.style.display = "none";
      bankTransferDetails.style.display = "block";
    }
  });
});

// Trigger the change event to set the default view
document.querySelector('input[name="payment-method"]:checked').dispatchEvent(new Event('change'));
  </script>
</body>

</html>
