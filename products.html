<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VRISANS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }

        a {
            color: #ccc;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #fff;
        }

        /* Navbar styles */
        .navbar {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid #444;
        }


        .navbar .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar ul li {
            margin: 0 15px;
        }

        .navbar ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1em;
            transition: color 0.3s ease;
        }

        .navbar ul li a:hover {
            color: #ccc;
        }

        .search-bar {
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
        }

        .search-container {
            position: relative;
        }

        .search-container input {
            width: 100%;
            padding: 10px 10px 10px 35px;
            font-size: 1em;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #000;
            color: #fff;
        }

        .search-container input::placeholder {
            color: #888;
        }

        .search-icon {
            font-size: 1em;
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }

        .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .card {
            width: 600px;
            display: flex;
            background: #111;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.393);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card img {
            width: 40%;
            height: 100%;
            object-fit: cover;
            /* filter: grayscale(100%); */
        }

        .card-content {
            padding: 16px;
            width: 60%;
        }

        .card-title {
            font-size: 1.5em;
            margin: 0 0 8px;
            color: #fff;
        }

        .card-details,
        .card-features,
        .card-price {
            font-size: 1em;
            color: #aaa;
            margin-bottom: 12px;
        }

        .card-stars {
            color: #fff;
        }

        .card button,
        .card .add-to-cart {
            display: inline-block;
            padding: 10px 16px;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .card button:hover,
        .card .add-to-cart:hover {
            background-color: #ddd;
        }

        /* Footer */
        footer {
            background-color: #111;
            color: #fff;
            text-align: center;
            padding: 20px 10px;
            margin-top: 40px;
            border-top: 1px solid #333;
        }

        footer .links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        footer .links a {
            font-size: 0.9em;
        }

        footer .social-icons {
            margin-top: 10px;
        }

        footer .social-icons a {
            margin: 0 10px;
            font-size: 1.2em;
            color: #fff;
        }

        footer .social-icons a:hover {
            color: #aaa;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="logo">
            <i class="fa fa-map-marker"></i>
            Vrisan Trackings
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li>
                <a href="cart.html">
                    Cart <span id="cartCount"
                        style="background: red; color: white; padding: 3px 8px; border-radius: 50%; font-size: 0.8em;">0</span>
                </a>
            </li>
            <li><a href="/login-signup.html" class="btn-login"><i class="fa fa-user"></i> Login</a></li>
        </ul>
    </div>

    <h1 style="text-align: center; margin-top: 20px;">Our Products</h1>

    <div class="search-bar">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search for products..." onkeyup="filterCards()">
            <i class="fa fa-search search-icon"></i>
        </div>
    </div>

    <div class="cards-container" id="cardsContainer">
        <!-- Product cards will be dynamically generated here -->
    </div>

    <footer>
        <div class="links">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
            <a href="#">Support</a>
        </div>
        <div class="social-icons">
            <a href="#"><i class="fa fa-facebook"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
            <a href="#"><i class="fa fa-instagram"></i></a>
        </div>
        <p>&copy; 2025 <a href="https://krystalnestitsolutionsprivatelimited.co.in/">KrystalNest IT Solutions</a>. All
            rights reserved.</p>
    </footer>

    <script>
          const products = [
            { id: 1, title: "VT-LITE", details: "The VT LITE provides crucial visibility into the status of the vehicle and the behaviour of its driver.", features: "Driving Behavior Analysis, Remote Cut-off(Fuel/Power), Ignition Detection", price: "₹450", image: "/images/vt-lite.jpg", stars: 5,imei:"123456789012347" },
            { id: 2, title: "VT-PRO", details: "Multifunctional Vehicle Tracker with solid performance and reasonable price, allowing you to constantly keep an eye on your fleet.", features: "GPS & LBS Positioning, IP66 Dust & Water Resistance, Emergency SOS Button", price: "₹4500", image: "/images/vt-pro.webp", stars: 5 ,imei:"123456789012347"},
            { id: 3, title: "VT-140", details: "VT-140 would be the best option for government fleet, courier delivery services or car rental companies.", features: "AIS 140 Certified, Support GPS, IRNSS, GLONASS, Embedded e-SIM", price: "₹4500", image: "/images/vt-140.jpg", stars: 5 ,imei:"123456789012347" },
            { id: 4, title: "VT-CHARGER", details: "The tracker is a discreet car GPS tracker cleverly integrated into a lighter style USB charger.", features: "Embedded Microphone, Panic Button, Over-speed Alert", price: "₹4500", image: "/images/vt-charger.jpg", stars: 5 ,imei:"123456789012347" },
            { id: 5, title: "VT-OBD", details: "Plug & Play OBD Tracker.", features: "Compact Size, Unplug Alert, GPS & LBS Positioning.", price: "₹4500", image: "/images/vt-obd.jpg", stars: 5 ,imei:"123456789012347"},
            { id: 6, title: "VT-MAGNETIC(VT)", details: "Long-standby magnetic Traker.", features: "GPS & WiFi & LBS Positioning, Remote Listen-in, IPX5 Water Resistance", price: "₹4500", image: "/images/vt-magnetic.webp", stars: 5 ,imei:"123456789012347"},

            { id: 8, title: "VT-MAGNETIC PRO (VT 3)", details: "Long-standby magnetic Tracker.", features: "GPS & WiFi & LBS Positioning, Temper Alert, Strong Magnetic Base", price: "₹4500", image: "/images/vt-magnetic-pro.jpg", stars: 5 ,imei:"123456789012347" },
            { id: 9, title: "VT-MINI", details: "Mini Personal Tracker.", features: "Geo-fence, Compact Size, Two-way Communication", price: "₹4500", image: "/images/vt-mini.AVIF", stars: 5 ,imei:"123456789012347" },
            { id: 10, title: "VT-4", details: "Intelligent Personal Tracker.", features: "Intelligent Positioning Modes, Extra-Long Standby, GPS & WiFi & LBS Positioning", price: "₹4500", image: "/images/vt-4.jpg", stars: 5 ,imei:"123456789012347" },
            { id: 11, title: "VT-6", details: "Mini Personal Tracker.", features: "GPS & WiFi & LBS Positioning, Low Battery Alert, Panic Button", price: "₹4500", image: "/images/vt-6.jpg", stars: 5 ,imei:"123456789012347" },
            { id: 12, title: "VT-B1", details: "Solar GPS Tracker for bicycles.", features: "Quick & Simple Unlocking, Solar Powered, Rugged and Durable Design", price: "₹4500", image: "/images/vt-b1.jpg", stars: 5 ,imei:"123456789012347"}
        ];


        function generateCards() {
            const container = document.getElementById('cardsContainer');
            products.forEach((product, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                        <img src="${product.image}" alt="${product.title}">
                        <div class="card-content">
                            <h2 class="card-title">${product.title}</h2>
                            <p class="card-details">${product.details}</p>
                            <p class="card-details">${product.imei}</p>
                            <p class="card-features">Features: ${product.features}</p>
                            <p class="card-stars">${'★'.repeat(product.stars)}${'☆'.repeat(5 - product.stars)}</p>
                            <p class="card-price">${product.price}</p>
                            <a href="product${product.id}.html"><button>Shop Now</button></a>
                            <button class="add-to-cart" onclick="addToCart(${product.id})">Add to Cart</button>
                        </div>
                    `;
                // onclick="shopNow(${index})"
                container.appendChild(card);
            });
        }

        function shopNow(index) {
            alert(`Redirecting to purchase page for ${products[index].title}...`);
            // Add redirection logic here.
        }

        function filterCards() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const cards = document.querySelectorAll('.card');
            products.forEach((product, index) => {
                const card = cards[index];
                if (product.title.toLowerCase().includes(query) || product.details.toLowerCase().includes(query) || product.features.toLowerCase().includes(query)) {
                    card.style.display = 'flex';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push(product);
            localStorage.setItem('cart', JSON.stringify(cart));
            // alert(`${product.title} has been added to your cart!`);
            updateCartCount();
        }

        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartCountElement = document.getElementById('cartCount');
            cartCountElement.textContent = cart.length; // Update the count to reflect the number of items in the cart
        }

        // Call the function on page load
        updateCartCount();

        generateCards();
    </script>


</body>

</html>
